<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://kit.fontawesome.com/c56d32c1de.css" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c56d32c1de.js" crossorigin="anonymous"></script>
  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="section">
    <div class="article">
      <div class="img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx92KLnk1mexGTkmjHLuB8lMEqRfbqpZscUQ&usqp=CAU"
          alt="night" id="img">
      </div>
      <h3>Night Changes </h3>
      <p>One direction </p>
    </div>
    <audio id="audio-player"></audio>
    <div class="slider">
      <input type="range" min="0" max="100" class="range" id="range" value="0">
    </div>
    <div class="time">
      <p id="Ctime">0:00</p>
      <p id="AudioMax">0:00</p>
    </div>
    <div class="tombol">
      <button id="previous"><i class="fa-solid fa-backward-step fa-2x"></i></button>
      <button id="play"><i class="fa-solid fa-play fa-2x"></i></button>
      <button id="next"><i class="fa-solid fa-forward-step fa-2x"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
